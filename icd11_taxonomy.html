
    <!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8">
        <title>D3 Tree Visualization</title>
        <script src="https://d3js.org/d3.v7.min.js"></script>
        <style>
            .node circle { fill: #fff; stroke: steelblue; stroke-width: 2px; }
            .node text { font: 12px sans-serif; }
            .link { fill: none; stroke: #ccc; stroke-width: 1.5px; }
        </style>
    </head>
    <body>
        <div id="tree-container"></div>
        <script>
            const data = {"name": "ICD-11 Root", "children": []};

            const width = 7000;
            const height = 7000;  // Increased height for more vertical space

            const svg = d3.select("#tree-container")
                .append("svg")
                .attr("width", width)
                .attr("height", height)
                .append("g")
                .attr("transform", "translate(40,0)");

            const root = d3.hierarchy(data);
            // Increased the height parameter (first value) to create more space between levels
            const treeLayout = d3.tree().size([height - 200, width - 160]);

            treeLayout(root);

            // Links
            svg.selectAll(".link")
                .data(root.links())
                .enter()
                .append("path")
                .attr("class", "link")
                .attr("d", d3.linkHorizontal()
                    .x(d => d.y)
                    .y(d => d.x));

            // Nodes
            const node = svg.selectAll(".node")
                .data(root.descendants())
                .enter()
                .append("g")
                .attr("class", "node")
                .attr("transform", d => `translate(${d.y},${d.x})`);

            node.append("circle")
                .attr("r", 4.5);

            node.append("text")
            .attr("dy", ".31em")
            .attr("x", d => d.children ? -8 : 8)
            .style("text-anchor", d => d.children ? "end" : "start")
            .text(d => d.data.name)
            .append("title")  // Add title for tooltip
            .text(d => `Code: ${d.data.code}\nDefinition: ${d.data.definition}`);

        // Add zoom functionality
        const zoom = d3.zoom()
            .scaleExtent([0.1, 5])
            .on("zoom", (event) => {
                svg.attr("transform", event.transform);
            });

        d3.select("svg").call(zoom);
        </script>
    </body>
    </html>
